{% extends "layout.html" %}

{% block content %}
	<main class="container signup-section">
		<div class="section-content">
			<h2>Log In</h2>

			<form method="POST" action="/login">
				{{ form.hidden_tag() }}

				<div class="form-group">
					{{ form.nick_name.label }}
					{{ form.nick_name }}
				</div>

				<div class="form-group">
					{{ form.password.label }}
					{{ form.password }}
				</div>

				{{ form.submit(class="btn-primary") }}

			</form>
		</div>
	</main>
{% endblock %}
