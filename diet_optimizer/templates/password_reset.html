{% extends "layout.html" %}

{% block content %}
	<main class="container signup-section">
		<div class="section-content">
			<h2>Reset your password</h2>

			<form method="POST" action='/reset/<token>'>
				{{ form.hidden_tag() }}

				<div class="form-group">
					{{ form.email.label }}
					{{ form.email }}
				</div>

				<div class="form-group">
					{{ form.password.label }}
					{{ form.password }}
				</div>

                <div class="form-group">
					{{ form.password2.label }}
					{{ form.password2 }}
				</div>

				{{ form.submit(class="btn-primary") }}

			</form>

		</div>
	</main>
{% endblock %}
